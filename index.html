<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <!-- search field and button -->
   
<section id="section">
  <h1 class="text-primary text-center my-10">search your favourite book</h1>
  <div class="input-group mb-3 w-50 mx-auto ">
      <input id="input-field" type="text" class="form-control" placeholder="search your book " aria-label="Recipient's username" aria-describedby="button-addon2">
      <button  onclick="search()"class="btn btn-outline-secondary rounded" type="button" id="button-addon2">search</button>
    </div>


    <!-- total book show -->
    <h1 id="total-book" class="text-center text-white bg-info w-25  rounded mx-auto p-2 mb-10"></h1>
    <h1 id="error-message"class="text-center  text-danger  w-50 mx-auto rounded ">please give a valid book name</h1>


    <!-- display books details -->
    <div id="display-field" class="row row-cols-1 row-cols-md-3 g-4 text-center img-fluid w-75 mx-auto">
      </div>





</section>
